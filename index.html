<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Load gltf data</title>
    <script src="./assets/vendor.js"></script>
    <script src="./assets/app.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="keio-fujiwara" src="./assets/building/keio_fujiwara.glb"></a-asset-item>
